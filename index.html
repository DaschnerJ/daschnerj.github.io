<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/pe-icons.css" rel="stylesheet">
    <link href="css/prettyPhoto.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <style>
        .body
        {
            position: fixed;
            pverflow-y: scroll;
            width: 100%
            top: -20px;
            right: -40px;
            bottom: -40px;
            width: auto;
            height: auto;
            background-image: url (https://orig00.deviantart.net/e128/f/2013/080/2/3/carna_botnet_by_hagebuttentee-d5ys1fr.jpg);
            background-size: cover;
            -webkit-filter: blur(0px);
        }

        .head
        {
            position: absolute;
            top: calc(50%-35px);
            left: calc(50% - 255px);
        }

        .header div{
            float: left;
            color: #ffff;
            font-family: 'Exo', sans-serif;
            font-size: 40px;
            font-weight: 200;
        }

        .header div span{
            color: #F29E20 !important;
        }

        .login
        {
            position: absolute;
            top: calc(50% - 75px);
            left: calc(50% - 50px);
            height: 150px;
            width: 350px;
            padding: 10px;
        }

        .login input[type=text]
        {
            width: 250px;
            height; 30px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.6);
            border-radius: 2px;
            color: #fff;
            font-family: 'Exo', sans-serif;
            font-size: 16px;
            font-weight: 400;
            padding: 4px;
        }

        .login input[type=password]
        {
            width: 250px;
            height; 30px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.6);
            border-radius: 2px;
            color: #fff;
            font-family: 'Exo', sans-serif;
            font-size: 16px;
            font-weight: 400;
            padding: 4px;
        }

        .login input [type=button]
        {
            width: 260px;
            height; 35px;
            background: #fff;
            border: 1px solid #fff;
            cursor: pointer;
            border-radius: 2px;
            color: #al8d6c;
            font-family: 'Exo', sans-serif;
            font-size: 16px;
            font-weight: 400;
            padding: 6px;
            margin-top: 10px;
        }

        .login input [type=button]:hover
        {
            opacity: 0.8;
        }

        .login input [type=button]:active
        {
            opacity: 0.6;
        }

        .login input [type=text]:focus
        {
            outline: none;
            border: 1px solid rgba(255,255,255,0.9);
        }

        .login input [type=password]:focus
        {
            outline: none;
            border: 1px solid rgba(255,255,255,0.9);
        }

        .login input [type=button]:focus
        {
            outline: none;
        }

        ::-webkit-input-placeholder
        {
            color: rgba(255,255,255,0.6);
        }

        ::-moz-input-placeholder
        {
            color: rgba(255,255,255,0.6);
        }

    </style>

    <title>Ez Login</title>
</head>
    <body oncontextmenu="return false">

    <div class="body">
        <div class="grad"></div>
        <div class="header">

            <div>Ez<span>Client</span></div>

        </div>
        <br>
        <form name="login">
            <div class="login">
                <input type="text" placeholder="username" name="userid"><br>
                <input type="password" placeholder="password" name="pswrd"><br>
                <input type="button" onClick="check(this.form)" value><br>
            </div>
        </form>

        <script language="javascript">

            function check(form)
            {
                if(form.userid.value == "test" && form.pswrd.value == "123")
                {
                    window.location.href = "start.html";
                }
                else
                {
                    alert("The username and password do not match!");
                }
            }

        </script>

    </div>

    </body>
</html>
